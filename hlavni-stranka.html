<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosmetický e-shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="hlavni-stranka.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      text-align: center;
      padding-top: 50px;
    }

    .specialni-nadpis h1 {
      font-family: 'Michroma', sans-serif;
      margin: 0;
    }

    .top-links {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
    }

    .top-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .top-links a:hover {
      background-color: #ffd6ff; /* světle růžové pozadí */
      color: #000000;             /* tmavě růžový text */
    }

    main h2 {
      text-align: center;
      font-size: 1.4rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .category {
      text-align: center;
    }

    .category img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #8e44ad;
    }
  </style>
</head>
<body>

<header>
  <div class="top-links">
    <a href="prihlaska_0.2.html">Přihlásit se</a>
    <a href="registrace.html">Zaregistrovat se</a>
  </div>

  <div class="specialni-nadpis"><h1>Beauty hub</h1></div>
  <p>Objev svou krásu s našimi produkty</p>
</header>


<main>
  <h2>Vyber si kategori</h2>

  <div class="container">
    <div class="category">
      <a href="rasenky.html">
        <img src="https://i.pinimg.com/originals/6c/9b/68/6c9b68d120c37f32d48b2b3030828f79.jpg" alt="Dekorativní kosmetika – Make-up" />
      </a>
      <div class="label">Make-up</div>
    </div>

    <div class="category">
      <a href="akne.html">
        <img src="https://www.bellobello.my/wp-content/uploads/2022/08/boldlipessentials-2.jpg" alt="Péče o pleť – Skin Care" />
      </a>
      <div class="label">Skin Care</div>
    </div>
  </div>
</main>
<footer>
