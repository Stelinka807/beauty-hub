<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kosmetický e-shop</title>

  <link rel="stylesheet" href="hlavni-stranka.css">
</head>

<body>

  <header>
    <h1>Beauty Hub</h1>
    <p>Objev svou krásu s našimi produkty</p>
  </header>


  <nav>
    <ul>
      <li><a href="#">Skincare</a>
        <ul>
          <li><a href="akne.html">Akné</a></li>
        </ul>
      </li>

      <li><a href="#">Make-up</a>
        <ul>
          <li><a href="rasenky.html">Řasenky</a></li>
        </ul>
      </li>
    </ul>
  </nav>


  <!--tady nize pracuj-->
  <div id="kosik" class="kosik">

  </div>

  <script>
    const kosik = JSON.parse(localStorage.getItem('kosik')) || [];
    function removeParent(button) {
      const parent = button.parentNode; // Get the parent node of the button
      parent.remove(); // Remove the parent node
    }
    const kosikDiv = document.getElementById('kosik');

    kosik.forEach(product => {
      const productEl = document.createElement('div');
      productEl.classList.add('product');

      productEl.innerHTML = `
      <img src="${product.img}" alt="${product.name}" style="width:150px;">
      <p>${product.name}</p>
      <p>${product.price}</p>
      <button onclick="removeParent(this); delete kosik[product]">Odebrat</button>
    `;

      kosikDiv.appendChild(productEl);
    });
  </script>


  <!--pod timto uz nepracuj-->
  <footer>
    <p>&copy; 2025 Beauty Hub | Všechna práva vyhrazena</p>
  </footer>


</body>

</html>
