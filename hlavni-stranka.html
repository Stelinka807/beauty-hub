




<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosmetický e-shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2d8fb;
      color: #2e0235;
    }

    header {
      background-color: #bf51d5;
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      font-size: 18px;
      color: #555;
    }

    main {
      text-align: center;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .category {
      flex: 1 1 300px;
      max-width: 400px;
    }

    .category img {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .category img:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      background-color: #bf51d5;
      padding: 20px;
      text-align: center;
      color: #f5e3ff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beuty hub</h1>
    <p>Objev svou krásu s našimi produkty</p>
  </header>

  <main>
    <h1>Vyber si kategorii</h1>

    <div class="container">
      <div class="category">
        <a href="makeup.html">
          <img src="https://i.pinimg.com/originals/6c/9b/68/6c9b68d120c37f32d48b2b3030828f79.jpg" alt="Make-up" />
        </a>
        <div class="label">Make-up</div>
      </div>

      <div class="category">
        <a href="skincare.html">
          <img src="https://www.bellobello.my/wp-content/uploads/2022/08/boldlipessentials-2.jpg" alt="Skin Care" />
        </a>
        <div class="label">Skin Care</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Krása & Péče | Všechna práva vyhrazena</p>
  </footer>
</body>
</html>
