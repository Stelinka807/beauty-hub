    <!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrace – Krása & Péče</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff0ff;
      color: #333;
    }

    header {
      background-color: #8e44ad;
      color: white;
      padding: 30px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid #dda0dd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3);
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #6a0dad;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      width: auto;
      margin-right: 10px;
    }

    .submit-button {
      background-color: #8e44ad;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #732d91;
    }

    footer {
      background-color: #8e44ad;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Registrace</h1>
  <p>Vytvoř si účet pro přístup k péči o pleť a produktům</p>
</header>

<form>
  <h2>Vytvořit účet</h2>

  <label for="fullname">Jméno a příjmení</label>
  <input type="text" id="fullname" name="fullname" required />

  <label for="username">Uživatelské jméno</label>
  <input type="text" id="username" name="username" required />

  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Telefon</label>
  <input type="tel" id="phone" name="phone" />

  <label for="password">Heslo</label>
  <input type="password" id="password" name="password" required />

  <label for="confirm-password">Potvrdit heslo</label>
  <input type="password" id="confirm-password" name="confirm-password" required />

  <div class="checkbox">
    <input type="checkbox" id="gdpr" name="gdpr" required />
    <label for="gdpr" style="margin: 0;">Souhlasím se zpracováním osobních údajů</label>
  </div>

  <button type="submit" class="submit-button">Zaregistrovat se</button>
</form>

<footer>
  &copy; 2025 Krása & Péče
</footer>

</body>
</html>
